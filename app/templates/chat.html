<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background: #1565c0; /* Rich blue */
            color: #fff;
        }
        #chatbox {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 1em;
            overflow-y: auto;
            margin-bottom: 1em;
            background: #1976d2; /* Slightly lighter blue */
            border-radius: 8px;
        }
        .user-message {
            color: #000; /* Black for user */
            background: #fff;
            padding: 6px 12px;
            border-radius: 6px;
            margin: 8px 0;
            width: fit-content;
            max-width: 70%;
        }
        .ai-message {
            color: #fff; /* White for AI */
            background: #263238;
            padding: 6px 12px;
            border-radius: 6px;
            margin: 8px 0;
            width: fit-content;
            max-width: 70%;
            margin-left: auto;
            display: block;
        }
        .system-message {
            color: #ffd600;
            background: transparent;
            margin: 8px 0;
            font-style: italic;
        }
        #userInput { width: 80%; }
        #sendBtn { width: 18%; }
        #uploadForm { margin-top: 1em; }
    </style>
</head>
<body>
    <h2>Talk to the AI</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message..." autofocus />
    <button id="sendBtn">Send</button>

    <!-- File upload form and button -->
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" />
        <button type="submit">Upload File</button>
    </form>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            if (sender === 'You') {
                messageDiv.className = 'user-message';
                messageDiv.textContent = sender + ': ' + text;
            } else if (sender === 'AI') {
                messageDiv.className = 'ai-message';
                messageDiv.textContent = sender + ': ' + text;
            } else {
                messageDiv.className = 'system-message';
                messageDiv.textContent = sender + ': ' + text;
            }
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        sendBtn.onclick = async function() {
            const input = userInput.value.trim();
            if (!input) return;
            appendMessage('You', input);
            userInput.value = '';
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ input })
            });
            const data = await response.json();
            appendMessage('AI', data.output);
        };

        userInput.addEventListener("keydown", function(event) {
            if (event.key === "Enter") sendBtn.click();
        });

        // File upload handler
        document.getElementById("uploadForm").onsubmit = async function(e) {
            e.preventDefault();
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) return;
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);
            const response = await fetch("/upload", { method: "POST", body: formData });
            const data = await response.json();
            appendMessage('System', data.message);
        };
    </script>
</body>
</html>
